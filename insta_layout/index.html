<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Pacifico&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="crossorigin="anonymous"
      />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">
          My Gallery
        </div>
        <input type="text" placeholder="search">
        <nav class="main-nav">
          <ul>
            <li><i class="fas fa-home"></i></li>
            <li><i class="fas fa-paper-plane"></i></li>
            <li><i class="fas fa-compass"></i></li>
            <li><i class="far fa-heart"></i></li>
            <li><img src="https://randomuser.me/api/portraits/thumb/men/75.jpg"
                alt="avatar"></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="user-info">
        <img class="avatar"
          src="https://randomuser.me/api/portraits/men/75.jpg"
          alt="">
        <div class="user">
          <div class="title">
            <h1>Bobby Charlton</h1>
            <button id="edit-btn">Edit</button>
          </div>
          <div class="user-stats">
            <p><span>49</span> posts</p>
            <p><span>950</span> followers</p>
            <p><span>57</span> following</p>
          </div>

          <article class="about">
            <p><span>BOOBY CHATLTON JAMES</span>
              Computer Science Teacher att ***School in U.S
              * Twitter: @BobbyCC
              * Web: https://bobbyMaster.com
            </p>
          </article>
        </div>
      </section>


      <div class="feed-nav">
        <a href="#"><i class="fas fa-th"></i> Posts</a>
        <a href="#"><i class="fas fa-tv"></i> IGTV</a>
        <a href="#"><i class="far fa-bookmark"></i> Saved</a>
        <a href="#"><i class="far fa-user-circle"></i> Tagged</a>
      </div>
      <section class="news-feed">
        <img
          src="https://images.pexels.com/photos/2748126/pexels-photo-2748126.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=293&w=293">
        <img
          src="https://images.pexels.com/photos/4069665/pexels-photo-4069665.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"><img
          src="https://images.pexels.com/photos/4314679/pexels-photo-4314679.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"><img
          src="https://images.pexels.com/photos/4562685/pexels-photo-4562685.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"><img
          src="https://images.pexels.com/photos/4306946/pexels-photo-4306946.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"><img
          src="https://images.pexels.com/photos/4672292/pexels-photo-4672292.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"><img
          src="https://images.pexels.com/photos/4709465/pexels-photo-4709465.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"><img
          src="https://images.pexels.com/photos/1816606/pexels-photo-1816606.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"><img
          src="https://images.pexels.com/photos/4327786/pexels-photo-4327786.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
      </section>

    </main>
  </body>
</html>
